{% from "_formhelpers.html" import render_field %}
<p>You are about to delete the following expense:</p>
<ul>
    <li><strong>Date</strong>: {{ expense.date }}</li>
    <li><strong>Category</strong>: {{ expense.category }}</li>
    <li><strong>Note</strong>:  {{ expense.note }}</li>
    <li><strong>Amount</strong>: {{ expense.amount }}</li>
</ul>
<form id="exp_delete" class="form" enctype="multipart/form-data" method="post">
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-danger pull-right">Continue</button>
        </div>
    </div>
</form>
