{% macro render_field(field) %}
    {% if field.is_hidden() %}
        {{ field.render() }}
    {% else %}
        <div class="control-group">
            <label class="control-label" for="{{ field.id }}">{{ field.description }}</label>
            <div class="controls">
                {{ field.render() }}
            </div>
        </div>
    {% endif %}
{% endmacro %}
